
<header class="site-header">
    <div class="inner-wide">
        <h1 class="site-title"><a href="{{ site.baseurl }}/"><img src="http://timothy22000.github.io/img/gsoc2016-sun-373x373.png" alt="logo"><!--{{ site.title }}--></a></h1>
        <nav class="site-navigation" role="navigation">
    <h2 class="screen-reader-text">Explore Website</h2>
    <ul class="menu">
        <li class="menu-item home current-menu-item" role="presentation"><a href="http://timothy22000.github.io">Home</a></li>
         {% for my_page in site.pages %}
          {% if my_page.navigation_title %}
            {% if my_page.button %}
            {% else %}
                <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.navigation_title }}</a>
            {% endif %}
          {% endif %}
        {% endfor %}
    </ul><!-- .menu -->
</nav><!-- .site-navigation -->
    </div><!-- .inner-wide -->
</header><!-- .site-header -->
